<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- <link rel="stylesheet" href="https://use.typekit.net/dqp8czl.css"> -->

    <link rel="stylesheet" href="assets/css/style.css">

    <title>
     Bootcamp Project 01 Layout
    </title>
  </head>

<body>
    <div class="container">
        <!-- heading & nav/search -->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5 page-title"  >

                    <div id="page-title-1">TRAILS</div><br>
                    <div id="page-title-2">PROJECT</div>


            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 offset-md-1 offset-lg-1 nav-search" >

                <form>
                    
                    <div class="form-group">
                        <input class="form-control" id="address-input" type="text" placeholder="Address Search">
                        <button class="btn" id="address-submit" type="text"> Submit </button>
                        <select id="source" name="source">
                            <option>10 Miles</option>
                            <option>20 Miles</option>
                            <option>30 Miles</option>
                            <option>40 Miles</option>
                            <option>50 Miles</option>
                            <option>60 Miles</option>
                            <option>70 Miles</option>
                            <option>80 Miles</option>
                            <option>90 Miles</option>
                            <option>100 Miles</option>
                        </select>
                    </div>
                </form>

            </div>
        </div>
        <!-- /end heading & nav/search -->

        <div class="row" id="trail-card">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 trail-info">
                <div class="row">

                    <div class="col-12 trail-name">
                    <h3 id="trail-name">Appomattox River Park Loop</h3>
                    <h4 id="trail-location">Prince George, Virginia</h4>
                    </div>
                    <div class="col-12 trail-summary">
                    <p id="trail-summary">A tough and tight little park for a winding and fun hike.</p>
                    </div>
                    <div class="col-6 trail-length">
                    <h3 id="trail-length">.trail-length</h3>
                    </div>
                    <div class="col-6 trail-difficulty">
                    <h3 id="trail-difficulty">.trail-difficulty</h3>
                    </div>
                </div>
            </div>



            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 trail-image" id="trail-image">
                <h3 id="trail-image-title">.trail-image</h3>
                <img class="col-12" id="trail-imgMedium" alt="trail image">
            </div>




            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-4 location-results" id="location-results">
                <h3 id="location-results-title" ></h3>
            </div>
        </div>

        <div class="col-12 search-results">
            <h3>Search Results</h3>
            <div class="row" id="resultList">
            </div>
        </div>
    </div>


    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js">
    </script>

    <!-- jQuery CDN -->
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>

    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!--Javascript with API key -->
    <script src="assets/key.js"></script>

    <!-- Custom JavaScript -->
    <script src="assets/project1.js"></script>

  </body>

</html>
